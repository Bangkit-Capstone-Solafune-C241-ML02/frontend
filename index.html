<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C241-ML02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://files.klob.id/public/mig01/l32ovhf5/channels4_profile.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            C241-ML02 Project
          </a>
        </div>

    <!-- Search Box -->
    <div class="container">
      <input id="pac-input" class="text-center controls form-control mt-3" type="text" placeholder="Search Location" />
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Coordinates -->
    <div class="coordinates">
      <span id="lat">Latitude: </span>
      <span id="lng">Longitude: </span>
    </div>

    <!-- Send Button -->
    <div class="text-center my-3">
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Image -->
    <div class="image-center">
      <img id="map-image" style="display: none; max-width: 20%; height: auto;" />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <!-- Footer -->
    <section class="">
      <footer class="text-center text-white" style="background-color: #0a4275;">
        <div class="container p-4 pb-0"></div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </section>

  </body>
</html>
