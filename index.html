<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C241-ML02</title>
  <link rel="icon" href="/images/Black.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-dark header">
      <div class="container-fluid">
        <a class="navbar-brand">Sentinel Vision
          <img src="images/White.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: #125C78; color: white;">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sentinel Vision</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main">
      
      <!-- Sidebar -->
      <div class="sidebar bg-light p-3">
        <!-- Rekomendasi Lokasi -->
        <h4>Recommendation</h4>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Solar Panel Location
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"></ul>          
        </div>
        <!-- Dynamic Input Fields -->
        <div id="dynamicFields" class="mt-3"></div>
        <!-- Convert Button Placeholder -->
        <div id="convertButtonContainer" class="mt-2"></div>
      </div>

      <!-- Main Content -->
      <div class="main-content flex-grow-1">
        <div class="container">
          <input id="pac-input" class="text-center controls form-control mt-3" type="text" placeholder="Search Location" />
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Coordinates -->
        <div class="coordinates">
          <span id="lat">Latitude: </span>
          <span id="lng">Longitude: </span>
        </div>

        <!-- Send Button -->
        <div class="text-center my-3">
          <button id="sendBtn" class="btn" style="background-color: #00B3DB; color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
            </svg> 
            <span id="sendText">Send</span>
              <span class="spinner-border spinner-border-sm" id="sendSpinner" role="status" aria-hidden="true" style="display: none;"></span>
          </button>
        </div>   

        <!-- Image -->
        <div class="image-center">
          <img id="map-image" style="display: none; max-width: 20%; height: auto;" />
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">
          <div id="caption"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #125C78;">
      <div class="text-center p-3">
        Â© 2024 Copyright
      </div>
    </footer>
  </div>

  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
