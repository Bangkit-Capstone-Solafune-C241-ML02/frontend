<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detect From Images</title>
  <link rel="icon" href="/images/Black.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
  <div class="content">

    <!-- Navbar -->
    <nav class="navbar navbar-dark header">
      <div class="container-fluid">
        <a class="navbar-brand">Sentinel Vision
          <img src="images/White.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sentinel Vision</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Detect From Maps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload.html">Detect From Images</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main">
      
      <!-- Sidebar -->
      <div class="sidebar bg-light p-3">

        <!-- Dynamic Input Fields -->
        <h4 class="mt-3" id="SelectBand">Select Band 
          <i class="bi bi-layers"></i>
        </h4>
        <div id="dynamicFields" class="mt-3"></div>
        <!-- Convert Button Placeholder -->
        <div id="convertButtonContainer" class="mt-2"></div>

      </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
        
        <div class="container">
            <h3 class="mt-1">Upload .tif File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tifFile" class="form-label">Choose .tif file</label>
                <input class="form-control" type="file" id="tifFile" accept=".tif" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Image -->
        <div class="image-center">
            <img id="upload-image"/>
            <img id="mask-image"/>
        </div>

        <!-- Modal Upload-->
        <div id="modalUpload" class="modal image-model">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="text-center p-3">
        Â© 2024 Copyright
      </div>
    </footer>
  </div>

  <script src="/js/upload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
